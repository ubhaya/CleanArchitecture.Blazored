name: CleanArchitecture.Blazored.Deploy
run-name: Deploying package to nuget

on:
  workflow_dispatch: 
  push: 
    branches: [ "main" ]
  release: 
    types:
      - published

env: 
  NuGetDirectory: ${{github.workspace }}/nuget
jobs: 
  create_nuget:
    runs-on: ubuntu-latest
    
    steps:   
      - uses: actions/checkout@v3
      - name: Setup .Net
        uses: actions/setup-dotnet@v4.0.0
        with: 
          dotnet-version: 8.x
      - name: Restore dependencies
        run: dotnet restore CleanArchitecture.Blazored.csproj
      - name: Build solution
        run: dotnet build --no-restore CleanArchitecture.Blazored.csproj -c Release
      - name: Pack Nuget package
        run: dotnet pack CleanArchitecture.Blazored.csproj --configuration Release --output ${{ env.NuGetDirectory }}
      - uses: actions/upload-artifact@v3
        with: 
          name: nuget
          if-no-files-found: error
          retention-days: 7
          path: ${{ env.NuGetDirectory }}/*.nupkg
    
  deploy:
    if: github.event_name =='release'
    runs-on: ubuntu-latest
    needs: 
      - create_nuget
    steps:
      - uses: actions/download-artifact@v3
        with: 
          name: nuget
          path: ${{ env.NuGetDirectory }}
      - name: Setup .NET
        uses: actions/setup-dotnet@v4.0.0
        with:
          dotnet-version: 8.x
      - name: Publish Nuget package
        run: |
          cd ${{ env.NuGetDirectory }}
          
          for file in *.nupkg; do
            echo "Pushing $file to NuGet"
            dotnet nuget push "$file" --api-key "${{ secrets.NUGET_APIKEY }}" --source https://api.nuget.org/v3/index.json --skip-duplicate
          done